
  <div class="container">
    <form #f="ngForm" autocomplete="off" (ngSubmit)="salvar(f)">

      <div class="ui-g">
        <div class="ui-g-12">
          <h1 align="center">{{ editando ? 'Edição de' : 'Nova' }} Classe</h1>
        </div>

        <div class="ui-g-12 ui-md-12 ui-fluid">
          <label>Nome</label>
          <input pInputText type="text" name="nome"
          [(ngModel)]="classe.nome"
          #nome="ngModel" required minlength="5">

        <app-message [control]="nome" error="required"
          text="Informe a nome da classe"></app-message>
        </div>

        <div class="ui-g-12">
          <button pButton type="submit" label="Salvar" [disabled]="f.invalid"></button>
          <button class="ui-button-warning" pButton type="button" label="Cancelar" (click)="nova(f)" ></button>
          <button pButton type="button" label="classes" routerLink="/classes" class="ui-button-success"></button>
        </div>
      </div>

    </form>
  </div>
