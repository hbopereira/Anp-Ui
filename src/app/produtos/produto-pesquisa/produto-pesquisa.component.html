<div class="container">
  <div class="ui-g">
      <form autocomplete="false" (ngSubmit)="pesquisar()">

            <div align="center" class="ui-g-12">
              <h1>Produtos</h1>
            </div>

            <div class="ui-g-12 ui-fluid">
              <label>Descricão</label>
              <input pInputText type="text" name="descricao"
              [(ngModel)]="filtroProduto.descricao" placeholder="Informe a descricao para pesquisa">
            </div>

            <div class="ui-g-4 ui-md-4 ui-fluid">
                <label>Valor Unitario</label>
                <input pInputText type="text" name="nome"
                placeholder="informe o valor unitario para pesquisa ">
            </div>

            <div class="ui-g-4 ui-md-4 ui-fluid">
                <label>Marca</label>
                <input pInputText type="text" placeholder="informe a marca para pesquisa">
            </div>

            <div class="ui-g-12">
              <button pButton type="submit" label="Pesquisar"></button>
            </div>
      </form>
  </div>

  <div align="center">
      <h3>Produtos Registrados</h3>
  </div>

  <div class="ui-g">
      <div class="ui-g-12">
        <p-table [value]="produtos"
        [paginator]="true" [rows]="filtroProduto.itensPorPagina"
        [lazy]="true" [totalRecords]="totalRegistros" (onLazyLoad)="aoMudarPagina($event)"
        [responsive]="true" #tabela>

        <ng-template pTemplate="header">
          <tr>
            <th>Descricao</th>
            <th>Marca</th>
            <th class="col-valorUnitario-header">Valor Unitario</th>
            <th class="col-quantidade-header">Quantidade</th>
            <th>Observação</th>
            <th>Acões</th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-produto>
          <tr>
            <td>{{produto.descricao}}</td>
            <td>{{produto.marca}}</td>
            <td class="col-valor">{{produto.valorUnitario | number:'1.2-2'}}</td>
            <td>{{produto.quantidade}}</td>
            <td>{{produto.observacao}}</td>
            <td class="col-acoes-pessoa">
              <button class="ui-button-warning" pButton icon="fa-pencil"
              [routerLink]="['/produtos', produto.id]" pTooltip="Editar" tooltipPosition="top">
              </button>
              <button class="ui-button-danger" pButton icon="fa-trash"
                pTooltip="Excluir" tooltipPosition="top" (click)="confirmarExclusao(produto)">
              </button>
            </td>
          </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
          <tr>
            <td>
              Nenhum produto encontrado
            </td>
          </tr>
        </ng-template>

        </p-table>
      </div>
    </div>


  <div class="ui-g-12">
      <a class="ui-button-success" icon="fa-plus" routerLink="/produtos/novo" pButton label="Novo Produto"></a>
  </div>
</div>
