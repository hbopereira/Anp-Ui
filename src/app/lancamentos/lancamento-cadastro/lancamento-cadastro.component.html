
<div class="container">
  <form #f="ngForm" autocomplete="off" (ngSubmit)="salvar(f)">

    <div class="ui-g">
      <div class="ui-g-12">
        <h1 align="center">{{ editando ? 'Edição de' : 'Novo' }} Lancamento</h1>
      </div>

      <div class="ui-g-12" align="center">
          <label>{{tipo.value === 'RECEITA' ? 'Contas a receber' : 'Contas a pagar'}}</label>
      </div>

      <div class="ui-g-12">
        <p-selectButton name="tipo" [options]="tipos"
          [(ngModel)]="lancamento.tipo"
          #tipo></p-selectButton>
      </div>

      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>Vencimento</label>
        <p-calendar name="vencimento" dateFormat="dd/mm/yy" [showIcon]="true"
          [inline]="false" [readonlyInput]="false" [showIcon]="false"
          [(ngModel)]="lancamento.dataVencimento"
          #vencimento="ngModel" required placeholder="Vencimento"></p-calendar>

        <app-message [control]="vencimento" error="required"
          text="Informe uma data de vencimento"></app-message>
      </div>

      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>{{ tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento' }}</label>
        <p-calendar dateFormat="dd/mm/yy" [showIcon]="true" name="dataPagamento"
          [(ngModel)]="lancamento.dataPagamento"></p-calendar>
      </div>

      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>Data Emissão</label>
        <p-calendar dateFormat="dd/mm/yy" [showIcon]="true" name="emissao"
        [(ngModel)]="lancamento.dataEmissao"
        #emissao="ngModel" required placeholder="Emissão"></p-calendar>

        <app-message [control]="emissao" error="required"
        text="Informe a data de Emissao"></app-message>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Descrição</label>
        <input pInputText type="text" name="descricao"
          [(ngModel)]="lancamento.descricao"
          #descricao="ngModel" required minlength="5" placeholder="Informe a descrição">

        <app-message [control]="descricao" error="required"
          text="Informe a descrição"></app-message>
        <app-message [control]="descricao" error="minlength"
          text="Mínimo de {{ descricao.errors?.minlength?.requiredLength }} caracteres"></app-message>
      </div>

      <div class="ui-g-12 ui-md-3 ui-fluid">
        <label>Ocorrencia</label>
        <p-dropdown name="ocorrencia" [options]="ocorrencias" placeholder="Selecione"
          [autoWidth]="false" [filter]="true"
          [(ngModel)]="lancamento.ocorrencia.id"
          required></p-dropdown>
      </div>

      <div class="ui-g-12 ui-md-3 ui-fluid">
        <label>Valor</label>
        <input pInputText type="text" name="valor" placeholder="0,00"
          currencyMask [options]="{ prefix: '', thousands: '.', decimal: ',', allowNegative: false }"
          [(ngModel)]="lancamento.valor"
          required>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Categoria</label>
        <p-dropdown name="categoria" [options]="categorias"
          placeholder="Selecione" [autoWidth]="false"
          [(ngModel)]="lancamento.categoria.id"
          required></p-dropdown>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>{{tipo.value === 'RECEITA' ? 'Pessoa Física' : 'Pessoa Juridica'}}</label>
        <p-dropdown name="pessoa" [options]="pessoas" placeholder="Selecione"
          [autoWidth]="false" [filter]="true"
          [(ngModel)]="lancamento.pessoa.id"
          required></p-dropdown>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Observação</label>
        <textarea pInputTextarea rows="3" name="observacao"
          [(ngModel)]="lancamento.observacao" placeholder="Observação"></textarea>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Salvar" [disabled]="f.invalid"></button>
        <button class="ui-button-warning" pButton type="submit" label="Cancelar" (click)="novo(f)"></button>
        <button pButton type="button" label="Novo" class="ui-button-info" (click)="novo(f)"></button>
        <button class="ui-button-success"  pButton type="button" routerLink="/lancamentos" label="Lançamentos"></button>
      </div>
    </div>

  </form>
</div>
